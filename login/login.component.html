<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">Welcome</mat-toolbar>
        <mat-card>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-icon matPrefix>person_outline</mat-icon>
                    <input autofocus matInput placeholder="email" type="text" formControlName="email"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required"></div>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input autocomplete="false" matInput placeholder="Password" type="password"
                        formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required"></div>
                    </div>
                </mat-form-field>

                <button type="submit" mat-raised-button color="primary">Login</button>
                <button (click)="register()" type="button" mat-raised-button color="primary">
                    Register
                </button>
            </form>
        </mat-card>
    </div>
</div>
